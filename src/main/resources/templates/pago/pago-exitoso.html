<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso - FERREMAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        h1 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }

        .btn-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="brand-logo">
            <i class="fas fa-tools me-2"></i>FERREMAS
        </div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>¡Pago Exitoso!</h1>
        <p class="success-message">
            Tu transacción ha sido procesada correctamente.<br>
            Recibirás un correo de confirmación con los detalles de tu compra.
        </p>
        
        <div class="order-details">
            <h5><i class="fas fa-receipt me-2"></i>Detalles de la Orden</h5>
            <p><strong>Estado:</strong> <span class="text-success">Autorizado</span></p>
            <p><strong>Método de Pago:</strong> WebPay</p>
            <p><strong>Fecha:</strong> <span id="fechaActual"></span></p>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>Volver al Inicio
            </a>
            <a href="/" class="btn-cart">
                <i class="fas fa-shopping-cart me-2"></i>Seguir Comprando
            </a>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        document.getElementById('fechaActual').textContent = new Date().toLocaleDateString('es-CL', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    </script>
</body>
</html>
