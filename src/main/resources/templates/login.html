<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Ferremas</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .login-container h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .login-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .login-container input, .login-container select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus, .login-container select:focus {
      border-color: #27ae60;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="barra-superior">
    <h2>FERREMAS</h2>
  </div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" method="POST" action="/login">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="username">Correo electrónico:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>

    <!-- Mensaje de registro exitoso -->
    <div th:if="${param.success}" class="success-message">
      Registro exitoso. ¡Ahora puedes iniciar sesión!
    </div>

    <!-- Mensaje de error de login -->
    <div th:if="${param.error}" class="error-message">
      <span th:if="${param.error == 'noCliente'}">Solo los clientes pueden acceder a esta sección.</span>
      <span th:unless="${param.error == 'noCliente'}">Correo o contraseña inválidos.</span>
    </div>
  </div>
  
  <div style="text-align: center; margin: 20px;">
     <p>¿No tienes cuenta? <a th:href="@{/cliente/registro}">Regístrate aquí</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Ferremas. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Spring Security maneja automáticamente la autenticación
    // No necesitamos lógica especial aquí
  </script>

</body>
</html>
