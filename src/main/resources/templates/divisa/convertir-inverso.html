<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Convertir Dólares a Pesos - FERREMAS</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; color: #333; }
        header { background-color: #000000; color: #f1c40f; padding: 10px; }
        main { padding: 20px; }
        label, input { font-size: 1rem; }
        button { padding: 5px 10px; background-color: #000000; color: #f1c40f; border: none; cursor: pointer; }
    </style>
</head>
<body>
<header>
    <h1>[[${nombreTienda}]]</h1>
</header>
<main>
    <h2>Convertir Dólares (USD) a Pesos Chilenos (CLP)</h2>

    <form method="get" th:action="@{/divisa/convertir-inverso}">
        <label for="amount">Monto en USD:</label>
        <input type="number" step="0.1" id="amount" name="amount" required />
        <button type="submit">Convertir</button>
    </form>

    <div th:if="${resultadoConversion != null}">
        <p th:text="'Monto original: US$ ' + ${montoOriginal}"></p>
        <p th:text="'Equivale a: $' + ${resultadoConversion} + ' CLP'"></p>
    </div>
</main>
</body>
</html>
